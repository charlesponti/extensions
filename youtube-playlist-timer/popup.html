<!DOCTYPE html>
<html>

<head>
  <title>YouTube Playlist Timer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Geist:wght@100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="container">
    <h2>YouTube Playlist Timer</h2>
    <p>Calculate the total time of the current YouTube playlist</p>
    <button id="calculate">Calculate Time</button>

    <div id="loading" class="loading">Calculating...</div>

    <div id="error" class="error"></div>

    <div id="result" class="result">
      <h3>Total Playlist Time:</h3>
      <p id="time-result"></p>
    </div>

    <div id="chunk-calculator" class="chunk-calculator">
      <h3>Calculate Time Chunks</h3>
      <div>
        <label for="chunk-minutes">Chunk Size (minutes):</label>
        <input type="number" id="chunk-minutes" min="1" value="25" style="width: 60px;">
      </div>
      <div style="margin-top: 10px;">
        <button id="calculate-chunks">Calculate Chunks</button>
      </div>
      <div id="chunks-result" style="margin-top: 10px;"></div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
